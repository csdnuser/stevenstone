<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 80%;
    margin: 0 auto;
    text-align: center;
    padding-top: 100px;
  }
  h1 {
    font-size: 3em;
    color: #333;
  }
  p {
    font-size: 1.2em;
    color: #666;
    margin-top: 20px;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome!</h1>
  <p>Thank you for visiting our website.</p>
  <a href="#" class="btn">Get Started</a>
</div>

</body>
</html>
